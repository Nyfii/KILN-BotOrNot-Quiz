<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bot or Not â€” Quick Quiz</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <style>
        * {
          user-select: none; /* Standard */
          -webkit-user-select: none; /* Chrome, Safari */
          -moz-user-select: none; /* Firefox */
          -ms-user-select: none; /* Internet Explorer/Edge */
      }
    </style>
    <body class="min-h-screen flex flex-col bg-gradient-to-br from-[#134383] to-[#009faf] text-slate-100 antialiased relative overflow-hidden">
        <div class="absolute top-20 left-0 w-72 h-72 bg-[#009faf]/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-40 right-0 w-80 h-80 bg-[#134383]/30 rounded-full blur-3xl"></div>

        <header class="w-full max-w-5xl mx-auto mt-6 mb-6 px-4 relative z-10">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-2xl bg-gradient-to-tr from-[#134383] to-[#009faf] flex items-center justify-center text-white font-semibold">Y</div>
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold">Bot or Not - The one and only Quiz!!!!</h1>
                </div>
            </div>
        </header>

        <main class="flex-1 w-full max-w-5xl mx-auto flex items-stretch px-4 relative z-10">
            <div class="relative w-full rounded-3xl bg-white/10 backdrop-blur-xl shadow-2xl ring-1 ring-white/15 overflow-hidden flex flex-col">
                <div class="absolute -top-10 -left-10 h-40 w-40 rounded-full bg-white/20 blur-3xl -z-10"></div>
                <div class="absolute -bottom-16 -right-16 h-48 w-48 rounded-full bg-[#009faf]/20 blur-3xl -z-10"></div>

                <div class="p-8 sm:p-12 flex-1 flex flex-col">
                    <p class="text-center text-sm uppercase tracking-wide text-white/80">Question <span id="questionIndex">1</span><span id="qTotal" class="opacity-70"></span></p>
                    <p id="question-label" class="text-center text-sm text-xs tracking-wide text-white/60">If you are seeing this text, something went wrong :(</p>
                    <p id="question" class="mt-3 text-center text-2xl sm:text-3xl font-semibold leading-snug text-white"></p>

                    <div id="answers" class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-3xl mx-auto w-full"></div>

                    <div id="image-answers" class="mt-8 hidden grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-3xl mx-auto w-full"></div>

                    <div id="feedback" class="hidden mt-6 max-w-3xl mx-auto w-full rounded-2xl bg-white/10 p-5 ring-1 ring-white/10 text-sm"></div>

                    <div class="mt-auto pt-8 flex justify-end">
                        <button id="nextBtn" class="px-5 py-2.5 rounded-xl bg-[#009faf] text-white font-medium hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-[#009faf]/60 disabled:opacity-50 transition">
                            Next
                        </button>
                    </div>

                </div>
            </div>
        </main>

        <footer class="w-full bg-white text-gray-800 text-center py-6 mt-8 relative z-10">
            Footer space (Customize Me!!!!! I want to look AWESOME!!)
        </footer>
    
        <script src="Questions/Questions.js"></script>
        <script src="Questions/Questions_Test.js"></script>
        <script>
            let questions = window.BOT_OR_NOT_DATA;

            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            const feedbackElement = document.getElementById("feedback");
            const nextButton = document.getElementById("nextBtn");
            const questionIndexElement = document.getElementById("questionIndex");
 
            let doQuestionsInOrder = true;
            let currentQuestionIndex = 0;
            const minIntervalBetweenQuestions = 5;
            const lastQuestions = [0];

            const imageRegex = /\.(png|jpe?g)$/i;
            const videoRegex = /\.mp4$/i;

            answerButtonStyles = "answer w-full rounded-2xl border border-white/20 bg-white/10 text-center px-5 py-4 text-base font-medium text-white/90 transition transform hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#009faf]/60"
            imageButtonStyles = "answer overflow-hidden rounded-2xl border border-white/20 bg-white/10 transition transform hover:-translate-y-0.5 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#009faf]/60"

            function renderQuestion(index) {
                nextButton.disabled = true;
                answersElement.innerHTML = "";
                feedbackElement.classList.add("hidden");
                questionIndexElement.textContent = index + 1;
                answersElement.classList.add("sm:grid-cols-2");

                questionElement.textContent = questions[index].question;
                if (questions[index].hasOwnProperty("answers")) {
                    randomOffset = Math.floor(Math.random() * (questions[index].answers.length));
                    for (let i = 0; i < questions[index].answers.length; i++) {
                        let valueWithOffset = (i + randomOffset) % questions[index].answers.length;
                        const button = document.createElement("button");
                        button.className = answerButtonStyles;
                        button.setAttribute("data-correct", valueWithOffset == 0 ? true : false);
                        button.textContent = questions[index].answers[valueWithOffset];
                        button.onclick = () => choose(button);
                        answersElement.appendChild(button);
                    }
                }
                if (questions[index].hasOwnProperty("media")) {
                    randomOffset = Math.floor(Math.random() * (questions[index].media.length));
                    if (questions[index].media.length > 1) {
                        for (let i = 0; i < questions[index].media.length; i++) {
                            let valueWithOffset = (i + randomOffset) % questions[index].media.length;
                            const button = document.createElement("button");
                            button.className = imageButtonStyles;
                            button.setAttribute("data-correct", valueWithOffset == 0 ? true : false);
                            if (videoRegex.test(questions[index].media[valueWithOffset])) {
                                const videoElement = document.createElement("video");
                                videoElement.src = `Resources/${questions[index].media[valueWithOffset]}`;
                                videoElement.className = "w-full h-[400px] object-scale-down";
                                videoElement.autoplay = true;
                                videoElement.loop = true;
                                videoElement.muted = true;
                                button.appendChild(videoElement);
                            }
                            if (imageRegex.test(questions[index].media[valueWithOffset])) {
                                const imageElement = document.createElement("img");
                                imageElement.src = `Resources/${questions[index].media[valueWithOffset]}`;
                                imageElement.className = "w-full h-[400px] object-scale-down";
                                button.appendChild(imageElement);
                            }
                            button.onclick = () => choose(button);
                            answersElement.appendChild(button);
                        }
                    } else {
                        const imageElement = document.createElement("img");
                        if (videoRegex.test(questions[index].media[0])) {
                            const videoElement = document.createElement("video");
                            videoElement.src = `Resources/${questions[index].media[0]}`;
                            videoElement.className = "w-full h-[400px] object-scale-down";
                            videoElement.autoplay = true;
                            videoElement.loop = true;
                            videoElement.muted = true;
                            questionElement.appendChild(videoElement);
                        }
                        if (imageRegex.test(questions[index].media[0])) {
                            imageElement.src  = `Resources/${questions[index].media[0]}`;
                            imageElement.className = "w-full h-[400px] object-scale-down";
                            questionElement.appendChild(imageElement);
                        }
                    }
                }
            }

            function choose(button) {
                let isCorrect = button.getAttribute("data-correct") === "true";
                answersElement.querySelectorAll("button").forEach(iteratedButton => {
                    const isCorrect = iteratedButton.getAttribute("data-correct") === "true";
                    if (isCorrect) {
                        nextButton.disabled = false;
                        iteratedButton.classList.remove("border-white/20", "bg-white/10");
                        iteratedButton.classList.add("bg-emerald-500/20", "border-emerald-400/60");
                        // There HAS to be a better way to solve this. TODO Refactor
                        if (iteratedButton.querySelector("img")) {
                            const overlay = document.createElement("div");
                            overlay.className = "absolute inset-0 bg-emerald-500/40 pointer-events-none";
                            iteratedButton.classList.add("relative");
                            iteratedButton.appendChild(overlay);
                        }
                    } else {
                        nextButton.disabled = false;
                        iteratedButton.classList.remove("border-white/20", "bg-white/10");
                        iteratedButton.classList.add("bg-rose-500/20", "border-rose-400/60");
                        if (iteratedButton.querySelector("img")) {
                            const overlay = document.createElement("div");
                            overlay.className = "absolute inset-0 bg-rose-500/40 pointer-events-none";
                            iteratedButton.classList.add("relative");
                            iteratedButton.appendChild(overlay);
                        }
                    }
                    if (iteratedButton == button) {
                        iteratedButton.style.transition = "scale 0.5s ease-out, transform 0.5s ease-out";
                        iteratedButton.style.scale = "1.15";
                    } else {
                        iteratedButton.style.transition = "opacity 0.5s ease-out, transform 0.5s ease-out";
                        iteratedButton.style.opacity = "0";
                        iteratedButton.style.scale = "0";
                        iteratedButton.remove();
                    }
                });
                answersElement.classList.remove("sm:grid-cols-2");

                const hasAnswer = !!questions[currentQuestionIndex]?.answers?.length

                feedbackElement.innerHTML = isCorrect
                    ? `Richtig! ${questions[currentQuestionIndex].explanation}`
                    : `Leider Falsch. Die richtige Antwort ist ${hasAnswer ? questions[currentQuestionIndex].answers[0] : "das andere Bild"}. ${questions[currentQuestionIndex].explanation}`;
                feedbackElement.classList.remove("hidden");
            }

            nextButton.addEventListener("click", () => {
                if (doQuestionsInOrder) {
                    currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                } else {
                    currentQuestionIndex = Math.floor(Math.random() * questions.length) % questions.length;
                    while (lastQuestions.includes(currentQuestionIndex)) {
                        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                    }
                }
                lastQuestions.push(currentQuestionIndex);
                if (lastQuestions.length > minIntervalBetweenQuestions) {
                    lastQuestions.shift();
                }
                renderQuestion(currentQuestionIndex);
            });

            function loadTestQuestions() {
                questions = window.BOT_OR_NOT_TEST;
                renderQuestion(currentQuestionIndex);
            }

            renderQuestion(currentQuestionIndex);



        </script>
    </body>
</html>
